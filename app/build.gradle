apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.github.summernecro:android:v0.0.2'
    compile 'org.greenrobot:eventbus:3.0.0'//消息总线处理
    compile 'com.jakewharton:butterknife:8.4.0'//注解
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'//注解
}
